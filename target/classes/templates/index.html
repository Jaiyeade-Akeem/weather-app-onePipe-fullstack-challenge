<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-6XTTcEHsGmJi1ywaAIfjve3qI3HHxKj1c9X8Q2W3qo3j4o4t+vwCK1lR4t7bTV1FapDAAp9L8M+uJ/Jh5w5Q5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">

    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #0077FF;
            color: white;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        button i {
            margin-right: 5px;
        }

        #weather {
            margin-top: 50px;
            font-size: 20px;
        }

        #description {
            margin-top: 50px;
            font-size: 30px;
            text-align: center;
            font-weight: bold;
            color: #000;
            text-shadow: 1px 1px #ccc;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Get the Weather Description</h1>
    <form>
        <label for="city">Enter City:</label>
        <input type="text" id="city" name="city" placeholder="e.g. New York" required>
        <button type="submit" id="submit-btn">
            <i class="bi bi-search"></i> Find
        </button>
    </form>
    <div id="weather"></div>
    <div id="description"></div>
</div>

<script>
    const form = document.querySelector('form');
    const weatherDiv = document.querySelector('#weather');
    const descriptionDiv = document.querySelector('#description');

    form.addEventListener('submit', (event) => {
        event.preventDefault();
        const city = document.querySelector('#city').value;

        fetch(`http://localhost:8080/weather/getCityWeatherDescription?city=${city}`)
            .then(async response => {
                weatherDiv.innerHTML = 'The weather decsription  in ' + city ;
                descriptionDiv.innerHTML = await response.text();
            })
            .catch(error => {
                console.error('Error fetching weather data:', error);
                weatherDiv.innerHTML = 'Sorry, there was an error fetching the weather data.';
            });
    });
</script>
</body>
</html>
